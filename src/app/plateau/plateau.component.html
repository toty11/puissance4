<div class="profile" *ngIf="etat_partie != 'Votre compte n\'as pas été reconnu.'">
    <div class="profile-border shadow bg-secondary fixed-top ml-3 mt-3" style="width: 150px;height:160px;">
        <div class="rounded mx-auto mt-3" style="width: 100px;">
            <img src="../../assets/user.png" class="mx-auto d-block">
            <p class="text-light text-center mt-2 font-weight-bolder">{{user.pseudo}}</p>
            <a class="badge badge-pill badge-light text-center d-block" routerLink="/welcome">Deconnexion</a>
        </div>
    </div>
</div>
<div class="welcome">
    <div class="item">
        <p class="display-3 text-light">{{winner}}</p>
        <p class="text-light display-4">{{etat_partie}}</p> 
        <p class="text-light">{{tourInfo}}</p>
        <p class="text-light">{{adversaire}}</p>
        <p *ngIf="joueur != ''" [ngClass]="{'jaune-joueur': joueur === '1', 'rouge-joueur': joueur === '2'}">Vous êtes le joueur: {{joueur}}</p>
    </div>
    <div class="plateau-main">
        <div *ngIf="display_plateau" class="plateau">
            <svg class="jeton" *ngFor="let j of ligne_six;index as i;" (click)="jouer(i+1)">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
            
            <svg class="jeton" *ngFor="let j of ligne_cinq;index as i;" (click)="jouer(i+1)">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
            
            <svg class="jeton" *ngFor="let j of ligne_quatre;index as i;" (click)="jouer(i+1)">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
            
            <svg class="jeton" *ngFor="let j of ligne_trois;index as i;" (click)="jouer(i+1)">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
            
            <svg class="jeton" *ngFor="let j of ligne_deux;index as i;" (click)="jouer(i+1)">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
            
            <svg class="jeton" *ngFor="let j of ligne_un;index as i;" (click)="jouer(i+1)">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
        </div>

        <div class="mt-3" *ngIf="etat_partie == 'Aucune partie en cours'">
            <button class="btn btn-success ml-2" (click)="participer()">Rejoindre matchmaking</button>
        </div>
        <div class="mt-3" *ngIf="etat_partie == 'Votre compte n\'as pas été reconnu.'">
            <button class="btn btn-warning ml-2" routerLink="/welcome">Retourner à l'acceuil</button>
        </div>
        <div class="loader mt-5" *ngIf="etat_partie == 'En attente d\'un adversaire'"></div> 
    </div>
</div>

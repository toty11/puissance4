<div class="welcome">
    <div class="item">
        <p class="text-light">{{winner}}</p>
        <p class="text-light">{{etat_partie}} {{adversaire}} {{tour}} Joueur: {{joueur}}</p>
    </div>
    <div class="plateau-main">
        <div class="plateau">
            <svg class="jeton" *ngFor="let j of ligne_six">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
            
            <svg class="jeton" *ngFor="let j of ligne_cinq">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
            
            <svg class="jeton" *ngFor="let j of ligne_quatre">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
            
            <svg class="jeton" *ngFor="let j of ligne_trois">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
            
            <svg class="jeton" *ngFor="let j of ligne_deux">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
            
            <svg class="jeton" *ngFor="let j of ligne_un">
                <circle cx="35" cy="30" r="25" stroke="" [ngClass]="{'jaune': j === '1', 'rouge': j === '2', 'blanc': j === '0' }"/>
            </svg>
        </div>

        <div class="mt-3" *ngIf="etat_partie == 'Aucune partie en cours'">
            <button class="btn btn-success ml-2" (click)="participer()">Participer</button>
        </div>
        <div class="mt-2" *ngIf="tab_rempli">
            <input type="text" [formControl]="colonne">
            <button class="btn btn-success ml-2" (click)="jouer()">Jouer</button>
            <p>{{statut_info}}</p>
        </div>
    </div>
</div>
